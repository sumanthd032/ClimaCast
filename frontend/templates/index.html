<!-- frontend/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimaCast - Weather Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; }
        .hidden { display: none; }
        #loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3b82f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex justify-center items-start min-h-screen p-5">
    <div class="container w-full max-w-6xl bg-white rounded-2xl shadow-lg p-8">
        <header class="flex flex-wrap justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-blue-500">ClimaCast</h1>
            <div class="search-container flex gap-2 mt-4 md:mt-0">
                <input type="text" id="city-input" placeholder="Enter city name..." class="py-3 px-4 border border-gray-300 rounded-full text-base w-64 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                <button id="search-btn" class="py-3 px-6 border-none bg-blue-500 text-white rounded-full text-base cursor-pointer hover:bg-blue-600 transition">Search</button>
            </div>
        </header>

        <main id="weather-dashboard" class="hidden">
            <div class="grid md:grid-cols-2 gap-8 mb-8">
                <div class="current-weather bg-gray-50 p-6 rounded-xl shadow-md">
                    <h2 id="city-name" class="text-3xl font-bold text-gray-700"></h2>
                    <div class="flex items-center gap-4">
                        <img id="weather-icon" src="" alt="Weather Icon" class="w-20 h-20">
                        <p id="temperature" class="text-7xl font-medium"></p>
                    </div>
                    <p id="weather-description" class="text-xl capitalize mt-2"></p>
                </div>
                <div class="details bg-gray-50 p-6 rounded-xl shadow-md">
                    <h3 class="text-2xl font-bold text-blue-500 border-b-2 border-gray-200 pb-2 mb-4">Weather Details</h3>
                    <div class="space-y-2 text-lg">
                        <p class="flex justify-between"><strong>Feels Like:</strong> <span id="feels-like"></span></p>
                        <p class="flex justify-between"><strong>Humidity:</strong> <span id="humidity"></span></p>
                        <p class="flex justify-between"><strong>Wind Speed:</strong> <span id="wind-speed"></span></p>
                        <p class="flex justify-between"><strong>Pressure:</strong> <span id="pressure"></span></p>
                    </div>
                </div>
            </div>

            <div class="forecast-container mb-8">
                <h3 class="text-2xl font-bold text-blue-500 mb-4">5-Day Forecast</h3>
                <div class="forecast grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4" id="forecast-cards">
                    <!-- Forecast cards will be injected here by JavaScript -->
                </div>
            </div>

            <div class="grid md:grid-cols-2 gap-8">
                 <!-- The 'h-80' class gives the container a fixed height, fixing the chart -->
                 <div class="chart-container relative h-80 bg-gray-50 p-6 rounded-xl shadow-md">
                    <h3 class="text-2xl font-bold text-blue-500 mb-4">Temperature Trend</h3>
                    <canvas id="temp-chart"></canvas>
                </div>
                <div id="map-container" class="bg-gray-50 p-6 rounded-xl shadow-md">
                     <h3 class="text-2xl font-bold text-blue-500 mb-4">Location</h3>
                    <div id="map" class="h-64 rounded-lg"></div>
                </div>
            </div>
        </main>
        <div id="loader" class="hidden"></div>
        <div id="error-message" class="hidden text-red-600 text-center text-lg p-4 bg-red-100 rounded-lg mt-5"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
